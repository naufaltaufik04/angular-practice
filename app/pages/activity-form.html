<form ng-controller="activityFormController" ng-submit="addActivity()">
    <!-- <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successAddActivity">
        <strong>{{successAddActivity}}</strong>
    </div> -->
    <div class="form-group activity-form"> {{ activityData.selectedType.id }}
        <div class="date">
            <label>Tanggal</label>
            <input type="date" class="form-control" ng-model="activityData.date">
        </div>
        <div class="type">
            <label>Jenis Kegiatan</label>
            <select class="form-select" ng-model="activityData.selectedType"
                ng-options="selectedType.nama for selectedType in listOfType track by selectedType.id"></select>
        </div>
        <div class="description">
            <label>Keterangan</label>
            <textarea class="form-control" ng-model="activityData.description"></textarea>
        </div>
        <div class="duration">
            <label>Durasi (Menit)</label>
            <input type="number" class="form-control" ng-model="activityData.duration">
        </div>
        <div class="weight">
            <label>Berat Badan (Kg)</label>
            <input type="number" class="form-control" ng-model="activityData.weight">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#!home" type="button" class="btn btn-danger">Cancel</a>
    </div>
</form>
